<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Patient Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Tạo tài khoản bệnh nhân</h4>
        </div>
        <div class="card-body">
            <form id="patientForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Tên người dùng : </label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu : </label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email : </label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tên đầy đủ : </label>
                    <input type="text" name="fullName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ngày sinh : </label>
                    <input type="date" name="dob" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giới tính : </label>
                    <select name="gender" class="form-select" required>
                        <option value="">-- Chọn giới tính --</option>
                        <option value="Male">Nam</option>
                        <option value="Female">Nữ</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại : </label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ : </label>
                    <input type="text" name="address" class="form-control" required>
                </div>
                <div class="mb-3">
                        <label class="form-label">Ảnh : </label>
                    <input type="file" name="img" class="form-control" accept="image/png,image/jpeg">
                </div>
                <button type="submit" class="btn btn-success">Tạo tài khoản</button>
            </form>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="liveToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody">
                Notification message
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showToast(message, success = true) {
        const toastEl = document.getElementById("liveToast");
        const toastBody = document.getElementById("toastBody");
        toastBody.innerText = message;
        if (success) {
            toastEl.classList.remove("bg-danger");
            toastEl.classList.add("bg-success", "text-white");
        } else {
            toastEl.classList.remove("bg-success");
            toastEl.classList.add("bg-danger", "text-white");
        }
        const toast = new bootstrap.Toast(toastEl, {delay: 4000});
        toast.show();
    }

    document.getElementById("patientForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);

        try {
            const response = await fetch("http://localhost:8080/SWP_back_war_exploded/api/admin/patient", {
                method: "POST",
                body: formData
            });
            const result = await response.json();
            if (result.success) {
                showToast("Patient account created successfully!", true);
                form.reset();
            } else {
                showToast("Failed to create patient account.", false);
            }
        } catch (error) {
            console.error(error);
            showToast("Error: " + error.message, false);
        }
    });
</script>
</body>
</html>
