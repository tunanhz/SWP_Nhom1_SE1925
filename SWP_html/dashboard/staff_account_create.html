<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Staff Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Thêm tài khoản nhân viên </h4>
        </div>
        <div class="card-body">
            <form id="staffForm" enctype="multipart/form-data">
                <div class="mb-3"><label class="form-label">Tên người dùng : </label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3"><label class="form-label">Mật khẩu : </label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3"><label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3"><label class="form-label">Tên đầy đủ : </label>
                    <input type="text" name="fullName" class="form-control" required>
                </div>
                <div class="mb-3"><label class="form-label">Số điện thoại : </label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
                <div class="mb-3"><label class="form-label">Vai trò : </label>
                    <select name="role" id="roleSelect" class="form-select" required>
                        <option value="">--Chọn vai trò--</option>
                        <option value="Doctor">Bác sĩ</option>
                        <option value="Nurse">Y tá </option>
                        <option value="Receptionist">Lễ Tân</option>

                    </select>
                </div>
                <div class="mb-3"><label class="form-label">Phòng ban : </label>
                    <input type="text" name="department" class="form-control">
                </div>
                <div class="mb-3" id="eduLevelGroup"><label class="form-label">Trình độ giáo dục</label>
                    <input type="text" name="eduLevel" class="form-control">
                </div>
                <div class="mb-3"><label class="form-label">Ảnh :</label>
                    <input type="file" name="img" class="form-control" accept="image/png,image/jpeg">
                </div>
                <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
            </form>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index:9999">
    <div id="toastStaff" class="toast align-items-center border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="toastStaffBody"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showToastStaff(message, success=true){
        const toastEl = document.getElementById("toastStaff");
        const body = document.getElementById("toastStaffBody");
        body.innerText = message;
        toastEl.className = `toast align-items-center text-white border-0 ${success?'bg-success':'bg-danger'}`;
        new bootstrap.Toast(toastEl, {delay: 4000}).show();
    }

    document.getElementById("staffForm").addEventListener("submit", async function(e){
        e.preventDefault();
        const formData = new FormData(this);
        try {
            const res = await fetch("http://localhost:8080/SWP_back_war_exploded/api/admin/staff", {method:"POST", body:formData});
            const data = await res.json();
            if(data.success){
                showToastStaff("Staff account created successfully!");
                this.reset();
            } else showToastStaff("Failed to create staff account!", false);
        } catch (err){
            showToastStaff("Error: "+err.message, false);
        }
    });
</script>
</body>
</html>
